<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="image">
                <div class="forimage">
                    <div class="translucent-bg">
                        <img src="/odin-sign-up-form/wallpapers/odin-lined.png" alt="Odin-logo" height="100px">
                        <h1 class="odin">ODIN</h1>
                    </div>
    
                </div>
                <div class="image-credit">Photo by    <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-wave-yWBvaWV-ZmA">Resource Database</a></div>
            </div>

            <div class="form-area">
                <div class="intro-para">
                    <!-- <h2>Sign Up</h2> -->
                    <p>This is not a real online service! 
                        You know you need something like this in your life to help you realize your deepest dreams. Sign up 
                    <br>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>


                <div class="form-control">
                    <form action="" method="get">
                        <div class="form-title"> 
                            <h3>Let's do this</h3>
                        </div>

                        <div class="left-form">
                            <div class="input">
                                <label for="first-name">First Name*</label>
                                <input type="text" name="first-name" id="first-name" required>
                                <span></span>
                            </div>

                            <div class="input">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name">
                            </div>

                            <div class="input">
                                <label for="email">Email*</label>
                                <input type="email" name="email" id="email" required>
                                <span></span>
                            </div>
                        </div>

                        <div class="right-form">
                            <div class="input">
                                <label for="phone-number">Phone number</label>
                                <input type="tel" name="phone-number" id="phone-number minlength="10" maxlength="10">
                            </div>

                            <div class="input">
                                <label for="password">Password*</label>
                                <input class="error" type="password" name="password" id="password" required>
                            </div>
                            
                            <div class="input">
                                <label for="password-confirm">Repeat password*</label>
                                <input class="error" type="password" name="password-confirm" id="password-confirm" required>
                            </div>
                        </div>

                        <div class="radio-tos">
                            <input type="radio" name="radio-tos" id="radio" required>
                            <label for="radio">I agree to the <b>Terms and Services</b></label>
                        </div>

                        <div class="login-button">
                            <button type="submit">Sign Up</button>
                            <a class="login" href="#">Sign in âž¡</a>
                        </div>
                    </div>
                    </form>
                </div>

        </div>
</body>
</html>
